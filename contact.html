<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | GitHub Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body class="bg-ghbg text-ghtext">
    <header class="fixed top-0 w-full z-50 glass">
        <div class="w-full px-[4vw] h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                <img src="./assets/image/GitHub_Club.jpg" class="h-20 w-auto object-contain" alt="GitHub Club Logo">
                <span class="hidden sm:block font-semibold text-xl">GitHub Club · SIT-H</span>
            </a>
            <nav class="flex gap-8 font-mono text-xl font-semibold">
                <a href="index.html" class="nav-link interactive">~/home</a>
                <a href="events.html" class="nav-link interactive">~/events</a>
                <a href="about.html" class="nav-link interactive">~/about</a>
                <a href="symbihackathon.html" class="nav-link interactive">~/symbihackathon</a>
                <a href="contact.html" class="nav-link interactive text-ghgreen">~/contact</a>
            </nav>
        </div>
    </header>

    <main class="pt-32 px-[8vw] min-h-screen">
        <h1 class="text-5xl font-bold mb-8 mono text-ghgreen">~/contact</h1>

        <section class="contact-page">
            <div class="contact-card event-card rounded-xl p-8">
                <div class="contact-header">
                    <h2 class="text-2xl font-bold mb-2">Get in touch</h2>
                    <p class="text-ghmuted">Send us a message and we will get back to you soon.</p>
                </div>

                <form id="contact-page-form" class="contact-form mt-6">
                    <div class="form-group">
                        <label for="contact-name">Name</label>
                        <input type="text" id="contact-name" name="name" required placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="contact-email">Email</label>
                        <input type="email" id="contact-email" name="email" required placeholder="your.email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="contact-reason">Reason</label>
                        <select id="contact-reason" name="reason" required>
                            <option value="">Select a reason</option>
                            <option value="general">General Inquiry</option>
                            <option value="membership">Club Membership</option>
                            <option value="event">Event Information</option>
                            <option value="collaboration">Collaboration</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="contact-message">Message</label>
                        <textarea id="contact-message" name="message" required placeholder="Your message here..." rows="5"></textarea>
                    </div>

                    <button type="submit" class="btn-primary w-full px-6 py-3 rounded-lg">
                        Send Message
                    </button>
                </form>

                <div id="contact-page-success" class="contact-success hidden">
                    <div class="text-center">
                        <div class="text-5xl mb-4">✓</div>
                        <h3 class="text-xl font-bold mb-2 text-ghgreen">Message Sent!</h3>
                        <p class="text-ghmuted">We'll get back to you soon.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="border-t border-ghborder py-12 text-center text-sm text-ghmuted">
        <div class="flex justify-center items-center gap-6 mb-4 font-mono">
            <a href="#" class="interactive hover:text-white transition-colors" aria-label="Instagram">
                <i class="fa-brands fa-instagram text-xl"></i>
            </a>
            <a href="#" class="interactive hover:text-white transition-colors" aria-label="LinkedIn">
                <i class="fa-brands fa-linkedin text-xl"></i>
            </a>
            <a href="https://sithyd.edu.in/" target="_blank" class="interactive hover:text-white transition-colors border-l border-ghborder pl-6" aria-label="SIT Hyderabad">
                <i class="fa-solid fa-globe text-xl mr-2"></i>
                SIT Hyderabad
            </a>
        </div>
        <p>© 2026 GitHub Club · SIT Hyderabad</p>
    </footer>

    <script src="js/contact-modal.js"></script>
</body>
</html>
